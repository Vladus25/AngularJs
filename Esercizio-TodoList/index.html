<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>

<body ng-app="todoApp" ng-controller="todoController">
    <div class="container">
        <div class="text-center mb-4">
          <h1>ToDo List</h1>
        </div>
    
        <form ng-submit="addTask()" class="mb-4">
          <div class="input-group">
            <input type="text" ng-model="newTask" class="form-control" placeholder="Aggiungi una nuova attività" required>
            <button type="submit" class="btn btn-primary">Aggiungi</button>
          </div>
        </form>
    
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Numero</th>
              <th scope="col">Attività</th>
              <th scope="col">Completata</th>
              <th scope="col">Elimina</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="task in tasks">
              <th scope="row">{{$index + 1}}</th>
              <td>{{task.name}}</td>
              <td>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" ng-model="task.completed" ng-change="updateTask(task)">
                </div>
              </td>
              <td>
                <button ng-click="removeTask(task)" class="btn btn-danger btn-sm">X</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    
</body>

</html>
