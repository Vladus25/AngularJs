<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>

<body ng-app="currencyConverterApp" ng-controller="currencyConverterController">
  <div class="container">
    <h1 class="text-center">Currency Converter</h1>

    <div class="row justify-content-center mt-4">
      <div class="col-md-4">
        <div class="input-group mb-3">
          <span class="input-group-text">Amount</span>
          <input type="number" ng-model="amount" class="form-control" min="0" step="0.01" required>
        </div>
      </div>
      <div class="col-md-4">
        <div class="input-group mb-3">
          <span class="input-group-text">From</span>
          <select ng-model="fromCurrency" class="form-select">
            <option ng-repeat="currency in currencies" value="{{currency.code}}">{{currency.code}}</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <p class="lead text-center">Converted Amount: {{convertedAmount | number:2}} {{toCurrency}}</p>
      </div>
    </div>
  </div>
    
</body>

</html>
